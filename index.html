<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Grade Requirement Calculator</h1>
        <form method="POST">
            <label for="prelim_grade">Enter Preliminary Grade (0-100):</label>
            <input type="text" id="prelim_grade" name="prelim_grade" placeholder="Prelim Grade">
            <button type="submit">Calculate</button>
        </form>

        {% if required_grade %}
        <div class="result">
            <h2>Required Average for Midterms and Finals:</h2>
            <p>{{ required_grade }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
